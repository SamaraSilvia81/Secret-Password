<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
  <link rel="stylesheet" href="./Assets/Style/style.css">

  <!-- Icon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.1/parse.min.js"></script>

</head>
<body>

  <header>
    <nav>
      <h2>
        <i class="bi bi-shield-lock-fill"></i>Secret Password
        <a href="https://github.com/SamaraSilvia81" target="_blank"><i class="bi bi-github"></i></a>
        <a href="https://www.linkedin.com/in/samara-silvia-9a2a26231" target="_blank"><i class="bi bi-linkedin"></i></a>
      </h2>
    </nav>
  </header>

  <main>

     <section id="boxCreate">

      <div class="boxInputPassword">
        <label for="inputPasswordId"></label>
        <input id="inputPasswordId" type="text"/>
        <button id="btnCopy"><i class="bi bi-clipboard2"></i>Copy</button>
      </div>
  
      <div id="option">

        <div id="range">
          <input id="inputLengthId" type="range" min="5" max="100"/>
          <label for="inputLengthId"></label>
        </div>

        <div>
          <input id="chkLowerId" type="checkbox" />
          <label for="chkLowerId">Lower Letters</label>
        </div>

        <div>
          <input id="chkUpperId" type="checkbox" />
          <label for="chkUpperId">Upper Letters</label>
        </div>

        <div>
          <input id="chkNumberId" type="checkbox" />
          <label for="chkNumberId">Numbers</label>
        </div>

        <div>
          <input id="chkSymbolsId" type="checkbox" />
          <label for="chkSymbolsId">Symbols</label>
        </div>
      </div>

       <div id="boxDelete">
          <label id="textDelete">Select the characters you want to delete</label>
          <input type="text" id="inputDelete">
      </div>
  
      <button id="btnGerar">Create</button>
     </section>

      <section id="listPassword">
        <div>
          <div id="headerList">
            <h2 id="titleList">List Password</h2>
            <button id="btnDeleteLocalStorage">Delete</button>
            <label for="btnDeleteLocalStorage"></label>
          </div>
          <div id="elementList"></div>
        </div>
      </section>

  
  </main>

  <script src="./Assets/Script/poo.js"></script>
</body>
</html>
